<div id="{{_UID_}}" class="col s12 card-step card-edit hidden animated">
    <div class="content">
        <div class="col s12 btns-wrapper">
            <div class="btn-wrapper col s4">
                <a id="basic" class="waves-effect waves-orange btn-flat btn-link active" target="#basic-wrapper">Personal</a>
            </div>
            <div class="btn-wrapper col s4">
                <a id="pro" class="waves-effect waves-orange btn-flat btn-link" target="#pro-wrapper">Professional</a>
            </div>
            <div class="btn-wrapper col s4">
                <a id="social" class="waves-effect waves-orange btn-flat btn-link" target="#social-wrapper">Social</a>
            </div>
        </div>

        <div id="basic-wrapper" class="sub-content col s12 animated zoomIn">
            <div class="input-field col s12 inline">
                <input id="cardName" placeholder="Business, Conference, Friends, Dating, etc." type="text" class="validate">
                <label for="cardName" data-error="" data-success="">Card Name</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
            <div class="input-field col s12 inline">
                <input id="name" placeholder="First & Last" type="text" class="validate">
                <label for="name" data-error="" data-success="">Your Name</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
            <div class="file-field input-field col s12">
                <div class="btn">
                    <span>Card Image</span>
                    <input id="file_input_file" type="file">
                </div>
                <div class="file-path-wrapper hidden">
                    <input class="file-path validate" type="text" placeholder="Choose and upload the picture you plan to use for your phone's lock screen.">
                </div>
                <div class="img-preview">
                    <img/>
                </div>
            </div>
        </div>

        <div id="pro-wrapper" class="sub-content col s12 animated zoomIn hidden">
            <div class="input-field col s12 inline">
                <input id="company" type="text" class="validate">
                <label for="company" data-error="" data-success="">Company Name</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
            <div class="input-field col s12 inline">
                <input id="jobTitle" type="text" class="validate">
                <label for="jobTitle" data-error="" data-success="">Job Title</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
            <div class="input-field col s12 inline">
                <input id="city" type="text" class="validate">
                <label for="city" data-error="" data-success="">Work City</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
            <div class="input-field col s12 inline">
                <input id="state" type="text" class="validate">
                <label for="state" data-error="" data-success="">Work State</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
            <div class="input-field col s12 inline">
                <input id="zip" type="text" class="validate">
                <label for="zip" data-error="" data-success="">Work Zip Code</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
        </div>

        <div id="social-wrapper" class="sub-content col s12 animated zoomIn hidden">
            <div class="input-field col s12 inline">
                <input id="linkedin" type="text" class="validate">
                <label for="linkedin" data-error="" data-success="">Linkedin</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
            <div class="input-field col s12 inline">
                <input id="facebook" type="text" class="validate">
                <label for="facebook" data-error="" data-success="">Facebook</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
            <div class="input-field col s12 inline">
                <input id="google" type="text" class="validate">
                <label for="google" data-error="" data-success="">Google</label>
                <div class="switch">
                    <label><input type="checkbox" class="switch-chk" checked><span class="lever"></span></label>
                </div>
            </div>
        </div>

    </div>
</div>
